<html>
<head>
<style>
.h34{
background-color:green;
color:white;
}
#h33{
background-color:yellow;
color:red;
}
h3{
background-color:grey;
color:blue;
}

</style>
</head>
<body>
<h1>CSS SELECTORS EXAMPLE </h1>
<h3 class="h34">this is the first paragraph with class selector</h3>
<h3 id="h33">this is the second paragraph with id selector</h3>
<h3>this is the third paragraph with tag selector</h3>
